---

################################################################
## All the environment-specific values
################################################################

# the env stage
envvars_apigateway_environment_stage: "dev"

# apigateway target
envvars_apigateway_protocol: "http"
envvars_apigateway_host: "rest_access_apigateway_dev"
envvars_apigateway_port: "5555"

## rest login info
envvars_apigateway_rest_login_username: "Administrator"
envvars_apigateway_rest_login_password: "somethingnew"
envvars_apigateway_rest_login_password_old: "manage"

# the flags to enable/disable the config item
envvars_apigateway_usermgt_enabled: "true"
envvars_apigateway_aliases_enabled: "true"
envvars_apigateway_keystoretruststore_enabled: "true"
envvars_apigateway_ports_enabled: "true"
envvars_apigateway_ldap_enabled: "true"
envvars_apigateway_saml_enabled: "true"
envvars_apigateway_loadbalancer_enabled: "true"
envvars_apigateway_promotions_stages_enabled: "true"
envvars_apigateway_extended_settings_enabled: "true"
envvars_apigateway_plans_enabled: "true"
envvars_apigateway_packages_enabled: "true"
envvars_apigateway_applications_enabled: "true"
envvars_apigateway_archive_imports_enabled: "true"
envvars_apigateway_portalgateway_enabled: "true"
envvars_apigateway_apis_publish_groups_enabled: "true"
envvars_apigateway_packages_publish_groups_enabled: "true"

## ssl certs
envvars_apigateway_keystore_filepath: "./demo_artifacts/sagdemocerts.jks"
envvars_apigateway_keystore_password: "demo123!"
envvars_apigateway_keystore_keyalias: "sagdemo"
envvars_apigateway_keystore_keyalias_password: "demo123!"
envvars_apigateway_truststore_filepath: "./demo_artifacts/sagdemotrust.jks"
envvars_apigateway_truststore_password: "demo123!"

## local sample users
envvars_apigateway_usermgt_users_sample1_username: "sampleuser1.apiadmin"
envvars_apigateway_usermgt_users_sample1_password: "changeme"
envvars_apigateway_usermgt_users_sample2_username: "sampleuser2.apiprovider"
envvars_apigateway_usermgt_users_sample2_password: "changeme"
envvars_apigateway_usermgt_users_sample3_username: "sampleuser3.apiuser"
envvars_apigateway_usermgt_users_sample3_password: "changeme"

## apigateway load balancer envs
envvars_apigateway_loadbalancers_http_urls: "http://external_apigateway_dev"
envvars_apigateway_loadbalancers_https_urls: "https://external_apigateway_dev"
envvars_apigateway_loadbalancers_websocket_urls: "ws://external_apigateway_dev"
envvars_apigateway_loadbalancers_webapp_url: "https://external_apigateway_dev"

## api gateway portal registration
envvars_apigateway_portalgateway_version: "1.0"
envvars_apigateway_portalgateway_gateway_username: "{{ envvars_apigateway_rest_login_username }}"
envvars_apigateway_portalgateway_gateway_password: "{{ envvars_apigateway_rest_login_password }}"
envvars_apigateway_portalgateway_gateway_url: "http://internal_apigateway_dev:5555"
envvars_apigateway_portalgateway_portal_url: "http://internal_apiportal_dev:18101"
envvars_apigateway_portalgateway_portal_username: "system"
envvars_apigateway_portalgateway_portal_password: "something"

## api endpoint aliases
envvars_apigateway_aliases_bookstore_endpoint: "http://internal_bookstore_dev:5555"
envvars_apigateway_aliases_uszip_endpoint: "http://internal_uszip_dev:5555"

## LDAP settings
## Careful: attribute names are sometimes case sensitive - make sure to use the right case to avoid issues.
envvars_apigateway_ldap_url: "ldap://directory.dev:389"
envvars_apigateway_ldap_auth_username: "ldapuser"
envvars_apigateway_ldap_auth_password: "ldappassword"
envvars_apigateway_ldap_users_root_dn: "OU=users,OU=Domain_Accounts,DC=directory,DC=dev"
envvars_apigateway_ldap_users_id_attribute: "userPrincipalName"
envvars_apigateway_ldap_users_memberof_attribute: "memberOf"
envvars_apigateway_ldap_groups_root_dn: "OU=groups,OU=Domain_Accounts,DC=directory,DC=dev"
envvars_apigateway_ldap_groups_id_attribute: "cn"
envvars_apigateway_ldap_groups_member_attribute: "member"
